<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Off Request - Sales Support & Cashier</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>
  <h2>Off Request - Sales Support & Cashier (August 2025)</h2>
  <form id="offForm">
    <label>Nama:</label><br/>
    <input type="text" id="name" required /><br/><br/>
    <label>Pilih Tanggal OFF (maksimal 3 tanggal):</label><br/>
    <select id="dates" multiple size="8" required></select><br/><br/>
    <button type="submit">Submit</button>
  </form>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
