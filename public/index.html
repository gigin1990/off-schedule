<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Off Request - Sales Support & Cashier</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"/>
</head>
<body>
  <h2>Off Request - Sales Support & Cashier (August 2025)</h2>
  <form id="offForm">
    <label for="name">Nama:</label><br/>
    <input type="text" id="name" name="name" required><br/><br/>
    <label for="dates">Pilih Tanggal Off:</label><br/>
    <textarea id="dates" name="dates" rows="5" required></textarea><br/><br/>
    <button type="submit">Submit</button>
  </form>
  <div id="calendar" style="margin-top: 30px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
