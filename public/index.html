
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Off Request - Sales Support & Cashier (August 2025)</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    #calendar { margin-top: 40px; max-width: 900px; }
    .select2-container { width: 100% !important; }
  </style>
</head>
<body>
  <h2>Off Request - Sales Support & Cashier (August 2025)</h2>
  <form id="offForm">
    <label>Nama:
      <input type="text" id="name" required>
    </label>
    <label>Pilih Tanggal Off:
      <select id="dates" multiple required></select>
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
